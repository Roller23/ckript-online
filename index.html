<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Online Ckript interpreter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editor/lib/codemirror.css">
    <link rel="stylesheet" href="editor/themes/midnight.css">
    <link rel="stylesheet" href="editor/themes/liquibyte.css">
    <link rel="stylesheet" href="editor/themes/monokai.css">
    <link rel="stylesheet" href="style/css/main.css">
  </head>
  <body>

    <div class="main-wrapper">
      <div class="top-bar">
        <button class="btn run-code">Run</button>
        <button class="btn get-docs">Documentation</button>
      </div>
      <div class="split-wrapper">
        <div class="code-wrap" id="one"></div>
        <div class="terminal-wrap" id="two">
          <div class="line" style="color: gray;">Ckript console</div>
          <div class="output"></div>
        </div>
      </div>
    </div>

    <script src="module.js"></script>
    <script async type="text/javascript" src="ckript.js"></script>
    <script src="./editor/lib/codemirror.js"></script>
    <script src="./editor/modes/clike/clike.js"></script>
    <script src="./editor/lib/extensions/matchbrackets.js"></script>
    <script src="./editor/lib/extensions/closebrackets.js"></script>
    <script src="./editor/lib/extensions/match-highlighter.js"></script>
    <script src="split.js"></script>
    <script src="main.js"></script>
  </body>
</html>
